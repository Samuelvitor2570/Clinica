<!DOCTYPE html>
<html>
<head>
    <title>Médicos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cadastro de Médicos</h1>
    <form method="POST">
        <input type="text" name="nome" placeholder="Nome do Médico" required>
        <input type="text" name="especialidade" placeholder="Especialidade" required>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Médicos</h2>
    <ul>
        {% for medico in medicos %}
        <li>
            {{ medico[1] }} - {{ medico[2] }}
            <a href="editar_medico.html">Editar</a>
            <a href="{{ url_for('excluir_medico', id=medico[0]) }}">Excluir</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
