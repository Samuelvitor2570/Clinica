<!DOCTYPE html>
<html>
<head>
    <title>Editar Médico</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Editar Médico</h1>
    <form method="POST">
        <input type="text" name="nome" value="{{ medico[1] }}" required>
        <input type="text" name="especialidade" value="{{ medico[2] }}" required>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
